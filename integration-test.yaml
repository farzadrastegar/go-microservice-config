urls:
  driverLocations:
    path: "/drivers/:id/locations"
    method: "PATCH"
    nsq:
      nsqLookupdAddress: ":4161"
      nsqdAddress: ":4150"
      topic: "locations"
      maxInFlight: 25
      channel: "store_location"
      handlerConcurrency: 4
  zombieDriver:
    path: "/drivers/:id"
    method: "GET"
    http:
      host: "zombie_driver"
  zombieStatus:
    method: "GET"
    path: "/drivers/:id"
    definition:
      distance: 2000.0 #meters
      duration: 0.3334 #minutes
